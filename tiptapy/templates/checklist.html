<ul style="list-style-type:none" class="checklist">{%- for item in node.attrs.content -%}<li
        style="list-style-type:none"><label
            style="display:flex;user-select:none;align-items:center;margin-left:.5rem;padding:0"><input type="checkbox"
                {%- if item.checked %}checked="checked" {% endif %} readonly="true" style="cursor:not-allowed"
                tabindex="-1"><span style="color:#4b5563">{{ item.label }}</span></label></li>{%- endfor -%}</ul>
