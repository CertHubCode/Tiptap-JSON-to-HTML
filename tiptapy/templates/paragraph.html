{%- if node.attrs and node.attrs.textAlign -%}
<p{{ extract_tag_attrs(node) }} style="text-align: {{node.attrs.textAlign}}">
  {%- else -%}
  <p{{ extract_tag_attrs(node) }}>
    {%- endif -%}
    {%- if node.content -%}
    {%- for item in node.content -%}
    {%- with template=item.type + '.html', node=item -%}
    {%- include template -%}
    {%- endwith -%}
    {%- endfor -%}
    {%- else -%}
    <br>
    {%- endif -%}
    </p>
